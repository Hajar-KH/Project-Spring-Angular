<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="login.component.css">
  <link rel="icon" type="image/png" href="static/images/favicon.png">
  <title>Login</title>

  
</head>

<body>
  <section class="Form my-2 mx-5">
    <br>

    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="https://www.alfaromeo.com.cy/content/dam/alfa/cross/quadrifoglio/hub/stelvio-giulia-canvas/mobile.jpg"
            class="img-fluid" alt="des voitures">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-3">Admin</h1>
          <h4>Bienvenu!!</h4>
         
          <form >

            <div class="form-row">
              <div class="col-lg-7">
                <input type="text" name="username" placeholder="Nom d'utilisateur"
                  class="form-control my-3 p-4" [(ngModel)]="admin.username" required="">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" name="password" placeholder="Mot de passe"
                  class="form-control my-3 p-4" [(ngModel)]="admin.password" required="">
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="error==1">
              <strong>Admin authentification failed!</strong>
          </div>
            
            <div class="form-row">
              <div class="col-lg-7">
                <button  type="button" (click)="onLoggedin()" class="btn btn-success" class="btn1 mt-3 mb-5">Connexion</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
