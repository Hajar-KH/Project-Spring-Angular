<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
  <html lang="en">
  <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
   
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
       <!--Bootstrap 5 icons CDN-->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8" />
    <title>Attendance Dashboard | By Code Info</title>
    <link rel="stylesheet" href="edit-vehicule.component.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><div class="logo">
            <img src="https://www.pngitem.com/pimgs/m/247-2472306_admin-anonymous-person-icon-hd-png-download.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <strong *ngIf="auth.isloggedIn" class="nav-item">
              {{auth.loggedUser}}</strong>
            </div></li>
          <li><a [routerLink]="['/list-client']">
            <i class="fas fa-users"></i>
            <span class="nav-item">Clients</span>
          </a></li>
          <li><a [routerLink]="['/list-vehicule']">
            <i class="fas fa-car"></i>
            <span class="nav-item">Vehicules</span>
          </a></li>
          <li><a [routerLink]="['/list-reservation']">
            <i class="fas fa-calendar"></i>
            <span class="nav-item">Reservations</span>
          </a></li>
          <li><a (click)="logout()" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Log out</span>
          </a></li>
        </ul>
      </nav>
  
    


      <div class="container">
       
        <div class="container-xl">
          
           
              <div class="table-title">
                <div class="row">
                  <div class="col-sm-6"><br>
                    <h4><b>Edit Vehicule</b></h4>
                  </div><br>
                  <div id="AA" class="col-sm-6">
                    <a routerLink="/list-vehicule"  class="btn btn-primary back"><i class='fas fa-arrow-circle-left'></i>
                       Back</a>
                  </div>
                </div>
              </div><br>
              <form >
                <div class="table-content">
                  <div  hidden class="form-group p-10 row">
                    <div class="col-sm-3">
                      <label for="IdVehicule" class="p-t-b-10">ID Vehicule</label>
                    </div>
                    <div class="col-sm-9">
                      <input  class="form-control" id="Vehicule" required maxlength="255"
                      type="number"
                      [(ngModel)]="currentVehicule.idVehicule"
                      name="IdVehicule"
                     >
                      
                    </div>
                  </div><br>
                  <div class="form-group p-10 row">
                    <div class="col-sm-3">
                      <label for="Image" class="p-t-b-10">Image</label>
                    </div>
                    <div class="col-sm-9">
                      <div class="form-group">
                       
                        <img [src]="'assets/img/' + currentVehicule.image" alt="Image du vÃ©hicule" height="50">
                        <input class="form-control" id="Image" type="file" (change)="onFileSelected($event)" name="Image"
                        [(ngModel)]="currentVehicule.image">
                      </div>

                      
                    </div>
                  </div><br>
                  <div class="form-group p-10 row">
                    <div class="col-sm-3">
                      <label for="Marque" class="p-t-b-10">Marque</label>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="Marque" required maxlength="255"
                      [(ngModel)]="currentVehicule.marque"
                      name="Marque"
                      >
                      
                    </div>
                  </div><br>
                  <div class="form-group p-10 row">
                    <div class="col-sm-3">
                      <label class="p-t-b-10">Modele</label>
                    </div><br>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="Modele" required maxlength="10"
                      name="Modele" 
                         [(ngModel)]="currentVehicule.modele"
                         
                         >

                    </div>
                  </div><br>
             
                  <div class="form-group p-10 row">
                    <div class="col-sm-3">
                      <label class="p-t-b-10">Prix</label>
                    </div>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" id="Prix" required maxlength="10"
                         name="Prix"  
                         [(ngModel)]="currentVehicule.prix"
                         >

                    </div>
                  </div>
                 
                </div><br>
                  
                 
                <div class="btn2" class="table-footer">
                  <button type="submit" class="btn btn-primary" (click)="updateVehicule()">Edit</button>
                </div>
              </form>
            </div>
        
        
       
      </div>
      
      
    </div>
</body>
    </html>
    </span>
