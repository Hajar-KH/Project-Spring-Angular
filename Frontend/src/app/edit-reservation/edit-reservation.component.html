<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
    <html lang="en">
    <head>
         <!-- Required meta tags -->
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
     
         <!-- Bootstrap CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
         <!--Bootstrap 5 icons CDN-->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <meta charset="UTF-8" />
      <title>Attendance Dashboard | By Code Info</title>
      <link rel="stylesheet" href="edit-reservation.component.css" />
      <!-- Font Awesome Cdn Link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    
       
      <!----===== Iconscout CSS ===== -->
      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
      <div class="container">
        <nav>
          <ul>
            <li><div class="logo">
              <img src="https://www.pngitem.com/pimgs/m/247-2472306_admin-anonymous-person-icon-hd-png-download.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <strong *ngIf="auth.isloggedIn" class="nav-item">
                {{auth.loggedUser}}</strong>
              </div></li>
            <li><a [routerLink]="['/list-client']">
              <i class="fas fa-users"></i>
              <span class="nav-item">Clients</span>
            </a></li>
            <li><a [routerLink]="['/list-vehicule']">
              <i class="fas fa-car"></i>
              <span class="nav-item">Vehicules</span>
            </a></li>
            <li><a [routerLink]="['/list-reservation']">
              <i class="fas fa-calendar"></i>
              <span class="nav-item">Reservations</span>
            </a></li>
            <li><a (click)="logout()" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
            </a></li>
          </ul>
        </nav>
    
      
  
  
        <div class="container">
         
          <div class="container-xl">
            
             
                <div class="table-title">
                  <div class="row">
                    <div class="col-sm-6"><br>
                      <h4><b>Modifier Reservation</b></h4>
                    </div><br>
                    <div id="AA" class="col-sm-6">
                      <a routerLink="/list-reservation"  class="btn btn-primary back"><i class='fas fa-arrow-circle-left'></i>
                         Retour</a>
                    </div>
                  </div>
                </div><br>
                <form >
                  <div class="table-content">
                    <div  hidden class="form-group p-10 row">
                      <div class="col-sm-3">
                        <label for="IDReservation" class="p-t-b-10">ID Reservation</label>
                      </div>
                      <div class="col-sm-9">
                        <input  class="form-control" id="IDReservation" required maxlength="255"
                        type="number"
                        [(ngModel)]="currentReservation.idReservation"
                        name="idReservation"
                       >
                        
                      </div>
                    </div><br>
                    <div class="form-group p-10 row">
                      <div class="col-sm-3">
                        <label for="DatePrise" class="p-t-b-10">Date Prise</label>
                      </div>
                      <div class="col-sm-9">
                        <input  class="form-control" id="DatePrise" required 
                        type="date"
                        [ngModel]="currentReservation.datePrise | date: 'yyyy-MM-dd'"
                        (ngModelChange)="currentReservation.datePrise=$event"
                        name="DatePrise"
                       >
                        
                      </div>
                    </div><br>
                    <div class="form-group p-10 row">
                      <div class="col-sm-3">
                        <label for="DateRetour" class="p-t-b-10">Date Retour</label>
                      </div>
                      <div class="col-sm-9">
                        <input  class="form-control" id="DateRetour" required 
                        type="date"
                        [ngModel]="currentReservation.dateRetour | date: 'yyyy-MM-dd'"
                        (ngModelChange)="currentReservation.dateRetour=$event"
                        name="DateRetour"
                       >
                        
                      </div>
                    </div><br>
                    <div class="form-group p-10 row">
                      <div class="col-sm-3">
                        <label class="p-t-b-10">Date Reservation</label>
                      </div><br>
                      <div class="col-sm-9">
                        <input  class="form-control" id="DateReserv" required 
                        type="date"
                        [ngModel]="currentReservation.dateReserv | date: 'yyyy-MM-dd'"
                        (ngModelChange)="currentReservation.dateReserv=$event"
                        name="dateReserv"
                       >
  
                      </div>
                    </div><br>
                    <div class="form-group p-10 row">
                      <div class="col-sm-3">
                        <label class="p-t-b-10">Etat</label>
                      </div>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="Etat" required maxlength="255"
                          name="Etat" 
                          pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$"
                          [(ngModel)]="currentReservation.etat"
                          >
                        
                      </div>
                    </div><br>
                    <div class="form-group p-10 row">
                      <div class="col-sm-3">
                        <label class="p-t-b-10">Client</label>
                      </div>
                      <div class="col-sm-9">
                        <select class="form-control form-control-lg" id="idclient" name="idclient" [(ngModel)]="newClientId" required>
                          <option *ngFor="let client of clients"  [value]="client.idclient">
                            {{client.nom}} {{client.prenom}}
                          </option>
                        </select>
                      </div>
                    </div>
                   
                  </div><br>
                    <div class="form-group p-10 row">
                      <div class="col-sm-3">
                        <label class="p-t-b-10">Vehicule</label>
                      </div>
                      <div class="col-sm-9">
                        <select class="form-control form-control-lg" id="idVehicule" name="idVehicule" [(ngModel)]="newVehiculeId" required>
                          <option *ngFor="let vehicule of vehicules"  [value]="vehicule.idVehicule">
                            {{vehicule.marque}}
                          </option>
                        </select>
                        
                      
                      
                      </div>
                    </div><br>
                   
                  <div class="btn2" class="table-footer">
                    <button type="submit" class="btn btn-primary" (click)="updateReservation()">Modifier</button>
                  </div>
                </form>
              </div>
          
          
         
        </div>
        
        
      </div>
  </body>
      </html>
      </span>
